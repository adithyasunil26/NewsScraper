{% extends 'base.html' %}

{% block title %}Search{% endblock %}

{% block css %}
<!-- Custom styles for this template -->
<link href="{{ url_for('static', filename='css/sign.css') }}" rel="stylesheet">
{% endblock %}

{% block body %}
<div class="container">

    <form class="form-signin" method="POST" action="{{ url_for('main.find_res') }}">
        <h2 class="form-signin-heading">Enter Keywords</h2>
        <div class="form-group">
            <label for="comment" class="sr-only">Comment:</label>
            <textarea class="form-control" name="comment" rows="5" id="comment" placeholder="Keywords"
                required></textarea>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Search</button>
    </form>

</div> <!-- /container -->
{% endblock %}
